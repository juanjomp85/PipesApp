<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <button pButton label="ToggleCase" icon="pi pi-undo" class="mr-2" (click)="toggleUpperCase()"></button>
  </div>
  <div class="p-toolbar-group-center">

  </div>
  <div class="p-toolbar-group-end">
    <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" class="mr-2"></p-button>
    <p-button (onClick)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort" class="mr-2"></p-button>
    <p-button (onClick)="changeOrder('color')" label="Por color" icon="pi pi-sort" class="mr-2"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Volar</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.canFly | canFly }}</td>
                <td>{{ product.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
